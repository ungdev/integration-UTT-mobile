<ion-header>
    <ion-navbar color="primary" hideBackButton="false">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{ navbarTitle }} {{ debug }}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="startLogout()">
                <ion-icon name="md-log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-menu [content]="content" type="overlay" persistent>
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
        </ion-list>

        <ion-item-group *ngIf="gubu">
            <ion-item-divider color="light">Gubu</ion-item-divider>
            <button menuClose ion-item *ngFor="let p of gubu" (click)="openGubu(p)">
                {{p.title}}
            </button>
        </ion-item-group>
    </ion-content>

</ion-menu>

<ion-content padding>
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</ion-content>
