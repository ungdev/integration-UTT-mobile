<ion-content padding>
    <ion-grid>
      <ion-row style="background-color: #0D2C54; text-align: center; color: white;">
        <ion-col>
          <b>The Good Guys</b>
        </ion-col>
        <ion-col>
          <b>The Bad Guys</b>
        </ion-col>
      </ion-row>
      <ion-row style="text-align: center; font-size: 400%">
        <ion-col>
          {{ scores[0] }}
        </ion-col>
        <ion-col>
          {{ scores[1] }}
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="center">
        <img src="assets/img/icon.png" alt="logo_integration_utt">
    </div>
</ion-content>
