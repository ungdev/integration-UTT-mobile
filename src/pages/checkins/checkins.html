<ion-content padding>
    <button ion-button large full type="button" (click)="showCreateModal()">+ Nouvelle liste</button>
    <div *ngIf="!requestDone">
        <ion-spinner></ion-spinner>
    </div>
    <div *ngIf="requestDone">
        <ion-list>
            <ion-item *ngFor="let checkin of checkins" [ngClass]="{'selected': selectedCheckins.includes(checkin.id)}" (click)="selectCheckin(checkin.id)">
                <h2>{{ checkin.name }}</h2>
                <button ion-button clear item-end (click)="viewCheckin(checkin.id)">Voir</button>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
