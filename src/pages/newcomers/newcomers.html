<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let newcomer of newcomers" (click)="viewUser(newcomer.id)">
            <span text-capitalize>{{ newcomer.first_name }}</span> <span text-uppercase>{{ newcomer.last_name }}</span>
            <ion-icon name="arrow-forward" item-end></ion-icon>
        </button>
    </ion-list>
</ion-content>
