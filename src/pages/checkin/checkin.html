<ion-content padding>
    <div *ngIf="!requestDone">
        chargement
    </div>
    <div *ngIf="requestDone">
        <h1>{{ checkin.name }}</h1>
        <ion-list>
            <button ion-item *ngFor="let student of students" (click)="viewStudent(student.id)">
                {{ student.first_name }} {{ student.last_name }}
                <ion-icon name="arrow-forward" item-end></ion-icon>
            </button>
        </ion-list>
    </div>
</ion-content>
