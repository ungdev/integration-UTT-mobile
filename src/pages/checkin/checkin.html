<ion-content padding>
    <div *ngIf="!requestDone">
        <ion-spinner></ion-spinner>
    </div>
    <div *ngIf="requestDone">
        <button ion-button large full type="button" (click)="startScanner()">Scanner</button>
        <h1>{{ checkin.name }}</h1>
        <ion-list>
            <ion-item *ngFor="let student of checkin.students" (click)="viewStudent(student.id)">
                <h2>{{ student.first_name }} {{ student.last_name }}</h2>
                <button ion-button clear item-end>Voir</button>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
